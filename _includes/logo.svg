  <style>
    #stroke path {
      animation: appear 2s forwards cubic-bezier(0.2, 0, 0.4, 1);
    }

    #logo:hover #stroke path {
      animation: redraw 2s forwards cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes appear {
      0% {
        stroke-dasharray: 320;
        stroke-dashoffset: 320;
      }
      25% {
        stroke-dasharray: 320;
        stroke-dashoffset: 320;
      }
      100% {
        stroke-dasharray: 320;
        stroke-dashoffset: 0;
      }
    }

    @keyframes redraw {
      0% {
        stroke-dasharray: 320;
        stroke-dashoffset: 640;
      }
      100% {
        stroke-dasharray: 320;
        stroke-dashoffset: 0;
      }
    }
