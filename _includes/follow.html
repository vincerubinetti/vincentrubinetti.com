<div class="flex justify-center items-center flex-wrap gap-5">
  {% for link in site.data.follow %}
  <a
    href="{{ link.url }}"
    class="button"
    data-fade
    data-tooltip="{% include markdownify.html content=link.tooltip %}"
    aria-label="{{ link.tooltip | markdownify | strip_html }}"
  >
    <i class="{{ link.icon }}"></i>
    <span>{{ link.text }}</span>
  </a>
  {% endfor %}
</div>
