<div
  class="grid justify-center items-center grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:flex gap-5"
>
  {% for link in site.data.follow %}
  <a
    href="{{ link.url }}"
    class="button"
    data-fade
    data-tooltip="{% include markdownify.html content=link.tooltip %}"
    aria-label="{{ link.tooltip | markdownify | strip_html }}"
  >
    <i class="{{ link.icon }}"></i>
    <span>{{ link.text }}</span>
  </a>
  {% endfor %}
</div>
