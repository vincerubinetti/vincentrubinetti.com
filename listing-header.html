<style>
  @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");

  * {
    font-family: "Montserrat", sans-serif;
  }

  body {
    margin: 40px;
    text-align: center;
  }

  @media (max-width: 600px) {
    body {
      margin: 20px;
    }
  }

  a {
    display: block;
    color: #0284c7;
    text-decoration: none;
  }

  img {
    width: 30px;
    height: 30px;
  }

  a {
    display: inline-flex;
    align-items: center;
  }

  a > * {
    margin: 5px;
  }

  .wrapper {
    margin: 60px 0;
    overflow-x: auto;
  }

  table {
    margin: 0 auto;
    min-width: 400px;
  }

  th,
  td {
    padding: 10px;
  }

  tr:nth-child(1) th {
    padding-bottom: 20px;
  }

  tr:nth-child(2),
  tr:nth-child(3),
  tr:last-child {
    display: none;
  }

  th:nth-child(2),
  td:nth-child(2) {
    text-align: left;
    padding-right: 40px;
  }

  th:nth-child(3),
  td:nth-child(3) {
    text-align: right;
  }

  th:nth-child(4),
  td:nth-child(4) {
    text-align: right;
  }
</style>

<script>
  const script = () => {
    // add mobile scale meta tag
    const meta = document.createElement("meta");
    meta.name = "viewport";
    meta.content = "width=device-width, initial-scale=1";
    document.head.append(meta);

    // get table
    const table = document.querySelector("table");

    // set h1 from title
    const title = document.title
      .replace("Index of /", "vincent rubinetti /")
      .split("/")
      .map((folder) => folder.split(/-/).join(" "))
      .join(" / ");
    const h1 = document.createElement("h1");
    h1.innerHTML = title;
    document.body.insertBefore(h1, table);
    document.title = title;

    // make up one button
    const a = document.createElement("a");
    a.innerHTML = "<img src='/icons/folder.png' /><b>Up one folder</b>";
    a.href = document.querySelector("tr:nth-child(3) td:nth-child(2) a").href;
    document.body.insertBefore(a, table);

    // wrap table in scroll
    const div = document.createElement("div");
    div.classList.add("wrapper");
    document.body.insertBefore(div, table);
    div.append(table);

    // format file/folder names
    const items = document.querySelectorAll("td:nth-child(2) a");
    items.forEach(
      (link) =>
        (link.innerText = link.innerText
          .split(/-/)
          .map((word) => word.charAt(0).toUpperCase() + word.substr(1))
          .join(" ")
          .replace("/", ""))
    );
  };

  // run after page loads
  window.addEventListener("load", script);
</script>
